<h2>Belépés</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" 
          id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="mail">
    </div>
    <div class="mb-3">
          <label for="name" class="form-label">Felhasználónév</label>
          <input type="text" class="form-control" 
          id="name" aria-describedby="emailHelp"
          formControlName="user">
    </div>
    <div class="mb-3">            
          <label for="exampleInputPassword1" class="form-label">Jelszó</label>
          <input type="password" class="form-control" 
          id="exampleInputPassword1"
          formControlName="pass">
    </div>
    <div class="mb-3">            
          <label for="exampleInputPassword2" class="form-label">Jelszó újra</label>
          <input type="password" class="form-control" 
          id="exampleInputPassword2"
          formControlName="pass2">
    </div>
    <button type="submit" class="btn btn-primary">Regisztráció</button>
</form>
<div class="mb-3 mt-2">  
      <button (click)="logpage()" class="btn btn-success">Mégse</button>
</div>
